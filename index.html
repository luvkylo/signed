<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.8.0-alpha.1/d3-tip.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Signed</title>
</head>

<body class="bg-dark">
    
    
    <div class="msg_container">
    <div class="msg">
        <img src="assets/images/logo_2.png" width="20%" style="padding-bottom:10px;">
        <h3>Sorry for the inconvenience...</h3> 
        <h3>For security reasons this app runs only on computers with width of 750px or higher.</h3>
    </div>
    </div>

    <!-- Header-->
    <div class="desapire"> 
    <div class="row header_row">
        <div class="col-sm-12">
            <ul class="nav justify-content-end">
                <li class="favorites nav-item invisible btn btn-outline-dark" style="height:35px; margin-top:8px margin-left:8px">
                    <p onclick="favorites()">Favorites</p>
                </li>
                <li class="signout nav-item invisible btn btn-outline-dark" style="height:35px; margin-top:8px margin-left:12px">
                    <p onclick="googleSignout()">Signout</p>
                </li>
                <li class="signin nav-item btn btn-outline-dark" style="height:35px; margin-top:8px margin-left:12px">
                    <p onclick="googleSignin()">Signin</p>
                </li>
            </ul>
        </div>
    </div>


    <!--Map Section-->
    <div class="scroll_table_2"></div>
    <section class="map_row">
        <div class="row">
            <div class="col-sm-12">
                <div id="world-map">
                    <!-- world map div (initially set to hidden) -->
                </div>
            </div>
        </div>
    </section>


    <!--Artist Table Section-->

    <section class="table_row">
        <div class="row">
            <div class="col-md-12">
                <div class="data-table">
                    <h3 class="card-header text-center">DATA TABLE</h3>
                </div>
                <div class="scroll_table"></div>
                <div id="popup-container">
                    <div class="card-body">
                        <!--Table Title-->
                        <table class="table table-sm table-hover" id='artist-data-table'>
                            <thead>
                                <tr>
                                    <th scope="col" onclick="sortTable(0)">NÂº</th>
                                    <th scope="col" onclick="sortTable(1)">ARTIST</th>
                                    <th scope="col" onclick="sortTable(2)">TRACK NAME</th>
                                    <th scope="col" onclick="sortTable(3)">LABEL</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                        </table>

                        <div id="spinner">
                            <img id="img-spinner" src="https://media.giphy.com/media/AEs9flr7tNPBw1cs8Q/giphy.gif"
                                alt="loading">
                            <p> LOADING </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container">
            <P>Copyright &copy; 2019</P>
        </div>
    </footer>
</div> 


</body>

</html>
